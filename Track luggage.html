<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Track luggage</title>
    <!-- css stylesheet -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <!-- bootstrap scripts -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    <!-- google-fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Qwitcher+Grypen:wght@700&family=Rajdhani&family=Sedgwick+Ave+Display&family=Playfair+Display+SC&display=swap" rel="stylesheet">
    <!-- font awesome scripts (for icons) -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
  </head>
  <body class="track-luggage-page">
      <div class="track-luggage-header">
      <h1>Report and track your luggage <br>if it's missing or delayed</h1>
    </div>
  <div class="row track-luggage-top">
    <div class="col-lg-12 col-md-12">
    <h2>Use our app to report your stolen/delayed luggage online</h2>
    </div>
    <div class="col-lg-6 col-md-6">
      <img src="images/phone image 2.jpg" height="500px" width="400px" class="track-image" alt="phone image">
    </div>
    <div class="col-lg-6 col-md-6">
      <h1><b>Get the app now!!</b></h1><br>
      <button type="button" class="btn btn-dark btn-lg download-button"><i class="fab fa-apple"> </i> Download</button>
      <button type="button" class="btn btn-dark btn-lg download-button"><i class="fab fa-google-play"> </i> Download</button>
    </div>
  </div>
  <div class="row track-luggage-middle">
    <div class="col-lg-12 col-md-12">
      <h2>Track the progress of your luggage on our app</h2>
    </div>
    <div class="col-lg-12 col-md-12">
      <img src="images/track progress.png" class="track-image" alt="track progress">
    </div>
  </div>
  <div class="row track-luggage-bottom">
    <div class="col-lg-12 col-md-12">
      <h2>Your baggage will be delivered within 24 hours</h2>
    </div>
    <div class="col-lg-12 col-md-12">
      <img src="images/return luggage.jpg" height="500px" width="500px" class="track-image" alt="luggage return">
    </div>
  </div>
    <footer>
      <div class="track-luggage-footer">
        <p class="footer-text"><span>&copy;</span>ComfortAir App 2023 Tomisin Adebayo</p>
      </div>
    </footer>
  </body>
</html>
